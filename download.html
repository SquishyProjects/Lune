<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lune Executor</title>
    <link rel="icon" href="https://iili.io/FNAUopS.md.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00ffff, #00cccc);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main download card */
        .download-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.1), 0 10px 20px rgba(128, 0, 128, 0.05);
            animation: cardGlow 3s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardGlow {
            from { 
                box-shadow: 0 20px 40px rgba(0, 255, 255, 0.1), 0 10px 20px rgba(128, 0, 128, 0.05);
                border-color: rgba(0, 255, 255, 0.3);
            }
            to { 
                box-shadow: 0 25px 50px rgba(0, 255, 255, 0.2), 0 15px 30px rgba(128, 0, 128, 0.1);
                border-color: rgba(0, 255, 255, 0.5);
            }
        }

        .download-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Title with logo */
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { 
                box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
                filter: drop-shadow(0 0 5px rgba(128, 0, 128, 0.2));
            }
            to { 
                box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
                filter: drop-shadow(0 0 10px rgba(128, 0, 128, 0.4));
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #00cccc, #9966cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5)) drop-shadow(0 0 5px rgba(128, 0, 128, 0.3));
            }
            50% { 
                transform: scale(1.02);
                filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8)) drop-shadow(0 0 8px rgba(128, 0, 128, 0.5));
            }
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(128, 0, 128, 0.3);
        }

        /* Info items */
        .info-grid {
            margin-bottom: 40px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(10px);
            border-bottom-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 2px 10px rgba(128, 0, 128, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 1rem;
            color: #aaa;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 0 0 3px rgba(128, 0, 128, 0.2);
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #00cccc, #9966cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: valueGlow 2s ease-in-out infinite alternate;
        }

        @keyframes valueGlow {
            from { filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.3)) drop-shadow(0 0 3px rgba(128, 0, 128, 0.2)); }
            to { filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.6)) drop-shadow(0 0 6px rgba(128, 0, 128, 0.4)); }
        }

        /* Download button */
        .download-btn {
            width: 100%;
            background: linear-gradient(45deg, #00ffff, #00cccc, #9966cc);
            color: #000;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3), 0 5px 15px rgba(128, 0, 128, 0.2);
        }

        .download-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.5), 0 8px 25px rgba(128, 0, 128, 0.3);
            background: linear-gradient(45deg, #00cccc, #00ffff, #aa77dd);
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-icon {
            font-size: 1.5rem;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 3px rgba(128, 0, 128, 0.5));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .download-card {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .logo {
                width: 40px;
                height: 40px;
            }
            
            .info-label, .info-value {
                font-size: 0.9rem;
            }
        }

        /* Loading animation */
        .loading-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-bar.active {
            opacity: 1;
        }

        .loading-progress {
            width: 0;
            height: 100%;
            background: linear-gradient(45deg, #00ffff, #00cccc, #9966cc);
            border-radius: 2px;
            animation: loading 3s ease-out forwards;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* Purple accent decorations */
        .download-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(128, 0, 128, 0.1), transparent);
            border-radius: 22px;
            z-index: -1;
            animation: borderPulse 4s ease-in-out infinite;
        }

        @keyframes borderPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
     <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background-color: transparent; color: white; font-size: 14px;">
  © 2025 Lune. Todos os direitos reservados.
</footer>

    <div class="background" id="particles"></div>
    
    <div class="download-card">
        <div class="title-container">
            <img src="https://iili.io/FNAUopS.md.png" alt="Lune Executor Logo" class="logo">
            <h1 class="title">Lune Executor</h1>
        </div>
        <p class="subtitle">LUNE CRIADO POR ICYRLQ</p>
        
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">Versão:</span>
                <span class="info-value" id="version">v3</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Tamanho:</span>
                <span class="info-value" id="size">6 MB</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Sistema:</span>
                <span class="info-value" id="system">Windows 10/11</span>
            </div>
        </div>
        
        <a href="https://example.com" class="download-btn" target="_blank" onclick="startDownload()">
            <span class="download-icon">⬇</span>
            Download Lune
        </a>
        
        <div class="loading-bar" id="loadingBar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size and position
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation delay and duration
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                container.appendChild(particle);
            }
        }

        // Animate values on load
        function animateValues() {
            const values = document.querySelectorAll('.info-value');
            
            values.forEach((value, index) => {
                value.style.opacity = '0';
                value.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    value.style.transition = 'all 0.6s ease';
                    value.style.opacity = '1';
                    value.style.transform = 'translateY(0)';
                }, index * 200 + 500);
            });
        }

        // Start download animation
        function startDownload() {
            const loadingBar = document.getElementById('loadingBar');
            loadingBar.classList.add('active');
            
            // Hide loading bar after animation
            setTimeout(() => {
                loadingBar.classList.remove('active');
            }, 3500);
        }

        // Card entrance animation
        function animateCard() {
            const card = document.querySelector('.download-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(50px) scale(0.9)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0) scale(1)';
            }, 100);
        }

        // Initialize animations when page loads
        window.addEventListener('load', () => {
            createParticles();
            animateCard();
            animateValues();
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.download-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            if (e.target.closest('.download-card')) {
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            } else {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
            }
        });
    </script>
</body>
</html>
